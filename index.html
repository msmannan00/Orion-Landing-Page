
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion | Advanced Intelligence Environment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #010101;
            --fg: #fafafa;
            --muted: #666666;
            --border: #161616;
            --accent: #3b82f6;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.015em;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
        }
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.02;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        .mesh-gradient {
            background-color: #010101;
            background-image: 
                radial-gradient(at 0% 0%, hsla(217,100%,10%,1) 0, transparent 40%), 
                radial-gradient(at 100% 0%, hsla(210,100%,6%,1) 0, transparent 40%),
                radial-gradient(at 50% 100%, hsla(220,100%,8%,1) 0, transparent 50%);
        }
        .glass-card {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        .text-balance {
            text-wrap: balance;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hero-heading {
            line-height: 1.35;
            letter-spacing: -0.04em;
        }
        .section-heading {
            line-height: 1.4;
            letter-spacing: -0.03em;
        }
        .discovery-gradient {
            background: radial-gradient(circle at 50% 100%, #0a1122 0%, #010101 80%);
        }
        .social-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .social-link:hover {
            color: #fff;
            transform: translateY(-2px);
        }
        h1, h2, h3, h4 {
          font-weight: 700;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="min-h-screen overflow-x-hidden mesh-gradient">
    <div class="grain"></div>
    <div id="root"></div>
</body>
</html>
